<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="---AQUI A DESCRIÇÃO DO SITE---">
  <link rel="shortcut icon" href="assets/media/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
  <title>Minhas Compras</title>
</head>

<body>
  <section class="container">
    <div class="bg-group-inputs">
      <form class="group-inputs">
          <div class="div-input">
            <label for="item" class="font-label">Nome:</label>
            <input type="text" name="item" class="font-placeholder" id="item" placeholder="Nome do produto">
          </div>
          <div class="div-input">
            <label for="quantidade" class="font-label">X</label>
            <input type="number" name="quantidade" class="font-placeholder" id="quantidade">
          </div>
          <div class="div-input">
            <label for="valor" class="font-label">R$</label>
            <input type="number" name="valor" class="font-placeholder" id="valor">
          </div>
          <button type="button" id="btn-add" class="btn btn-add" onclick="produto.add()" aria->
          </button>
        </form>
    </div>
    <div class="lista-itens">
      <table>
        <thead>
          <tr class="font-t-tabela">
            <th>item</th>
            <th>valor</th>
            <th>V. Parcial</th>
          </tr>
        </thead>
        <tbody id="corpo-tabela" class="font-itens">
        </tbody>
        <tfoot id="tfooter">
          <tr class="font-t-tabela total">
            <td>Total: </td>
            <td>R$ 0,00</td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="div-menu">
      <div class="toggle-menu"><span></span></div>
      <nav class="menu-nav">
        <ul class="font-label">
          <li id="btn-delete" class="li-delete" onclick="produto.editar()">
            <button class="delete-lista">
              <span class="material-symbols-outlined">edit_note</span>
            </button>
            <span>
              Editar
            </span>
          </li>
          <li id="btn-delete" class="li-delete" onclick="produto.delete()">
            <button class="delete-lista">
              <span class="material-symbols-outlined">delete</span>
            </button>
            <span>
              Excluir itens
            </span>
          </li>
          <li class="li-delete" onclick="produto.activeClearList()">
            <button class="delete-lista">
              <span class="material-symbols-outlined" onclick="produto.activeClearList()">delete_forever</span>
            </button>
            <span>
              Limpar Lista
            </span>
          </li>
        </ul>
      </nav>
    </div>
  </section> 
  <section class="outros">
    <div class="clear-list">
      <div>
        <p>Deseja limpar a lista?</p>
        <button id="confirm-clear-list-btn" onclick="produto.clearList(true)">Confirma</button>
        <button id="cancel-clear-list-btn" onclick="produto.clearList(false)">Cancelar</button>
      </div>
    </div>
  </section>
  <!-- <script src="assets/js/script.js"></script> -->
  <script src="assets/js/script2.js"></script>
</body>

</html>
